<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="nome"  placeholder="Insira seu nome" >
    <input type="button" value="Enviar" onclick="clicar()">
    <p id="res"></p>
    <script>
        function clicar(){
            var nome = document.getElementById('nome').value
            document.getElementById('res').innerHTML = `Seja bem vindo(a) ${nome}`
        }
    </script>
</body>
</html>
