<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Condições!</title>
</head>
<body>
    <h1>Desafio de Condições</h1>
    <input type="text" name="txt1" id="txt1" placeholder="Digite seu pais de origem">
    <input type="button" value="Verificar" onclick="enviar()">
    <p id="res"></p>
    <script>
        function enviar(){
            var pais = document.getElementById('txt1').value
            if (pais == 'Brasil'){
                document.getElementById('res').innerHTML = 'Voce é Brasileiro'
            } else{
                document.getElementById('res').innerHTML = 'Voce é Estrangeiro'
            }
        }
    </script>
</body>
</html>
