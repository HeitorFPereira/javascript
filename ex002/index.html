<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body{
            background-color: rgba(133, 133, 255, 0.281);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em; /* Comentario em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!-- Comentario em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = prompt('Qual é seu nome?') //Agora que criamos uma variavel antes do prompt, significa q o resultado do prompt será igual ao valor da variavel.
        alert('É um prazer em te conhecer, ' + nome + '!') //O sinal de + serve para unificar as variaveis com a frase, ou em outras palavras ele serve de concatenação.
    </script>
</body>
</html>
