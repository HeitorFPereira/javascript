<body>
    <h1>Olá Mundo!</h1> <!-- Comentario em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat (prompt('Digite um número'))
        var n2 = Number.parseFloat (prompt('Digite outro número'))
        var soma = n1 - n2
        alert('A soma dos valores é igual a ' + soma + '!')
        /*
        + pode servir para soma se (number + numer)
        + pode servir para concatenação se (string + string)

        lembrando que string:conjunto de letras e number: conjunto de numeros
        oq sai de um prompt sempre sera STRING
        
        para converter um string para numero INTEIRO usasse Number.parseInt(n)
        para converter um strinh para numero REAL usasse Number.parseFloat(n)
        para converter um string para numero REAL/INTEIRO usasse Number(n)
        */
    </script>
</body>
